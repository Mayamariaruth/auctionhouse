<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="online auction, auction house, bid online, sell items, buy collectibles, auction marketplace, real-time bidding, create listings"
    />
    <meta
      name="description"
      content="Bid, buy, and sell unique items at our online auction house. Create listings, place bids, and track your auctions in real-time. Join today and start bidding!"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/11ca27fbbb.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script type="module" src="js/script.js"></script>
    <title>Auction House |Â Home</title>
  </head>
  <body>
    <!-- Header -->
    <header
      class="d-flex justify-content-between align-items-center gap-sm-4 gap-lg-5 pt-3 pt-sm-4 px-3 px-sm-4 px-lg-5 pb-4"
    >
      <div class="logo-img">
        <img id="logo" src="assets/images/logo.png" alt="Auction House logo" />
      </div>
      <form
        role="search"
        class="search-form flex-grow-1 mx-3 position-relative d-none d-md-flex"
      >
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input
          type="search"
          name="query"
          class="form-control search-input"
          placeholder="Search by title or category..."
          aria-label="Search listings"
        />
      </form>

      <!-- Desktop navbar -->
      <nav class="desktop-nav d-none d-md-flex align-items-center">
        <!-- Logged out links -->
        <a
          href="html/login.html"
          class="nav-link logged-out d-inline-block fw-semibold"
          >Login</a
        >
        <a
          href="html/register.html"
          class="nav-link logged-out d-inline-block fw-semibold"
          >Register</a
        >

        <!-- Logged in links -->
        <a
          href="html/profile.html"
          class="nav-link logged-in d-none fw-semibold"
          >Profile</a
        >
        <a href="#" class="nav-link logged-in d-none fw-semibold" id="logout"
          >Logout</a
        >
        <div id="user-credits" class="nav-credits d-none"></div>
      </nav>
      <!-- Mobile navbar -->
      <nav class="mobile-nav d-md-none position-relative">
        <!-- Hamburger button -->
        <button id="mobile-menu-toggle" class="btn btn-link p-0">
          <i class="fa-solid fa-bars fa-2x"></i>
        </button>

        <!-- Menu links -->
        <div
          id="mobile-menu"
          class="mobile-menu d-none flex-column mt-2 bg-white border border-secondary rounded shadow-sm p-3"
        >
          <!-- Mobile search form -->
          <form
            role="search"
            class="search-form position-relative mb-3 d-flex d-md-none"
          >
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="search"
              name="query"
              class="form-control search-input ps-5"
              placeholder="Search by title or category..."
              aria-label="Search listings"
            />
          </form>

          <!-- Mobile nav links (logged out)-->
          <a href="html/login.html" class="nav-link logged-out">Login</a>
          <a href="html/register.html" class="nav-link logged-out">Register</a>
          <!-- Logged in links -->
          <a href="html/profile.html" class="nav-link logged-in d-none"
            >Profile</a
          >
          <a href="#" class="nav-link logged-in d-none" id="logout">Logout</a>
          <div id="user-credits" class="nav-credits d-none mt-2"></div>
        </div>
      </nav>
    </header>
    <!-- Main content -->
    <main>
      <section>
        <h1></h1>
      </section>
    </main>
    <!-- Footer -->
    <footer></footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
