<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="online auction, auction house, bid online, sell items, buy collectibles, auction marketplace, real-time bidding, create listings"
    />
    <meta
      name="description"
      content="Bid, buy, and sell unique items at our online auction house. Create listings, place bids, and track your auctions in real-time. Join today and start bidding!"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/11ca27fbbb.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script type="module" src="js/script.js"></script>
    <title>Auction House | Home</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header
      class="d-flex justify-content-between align-items-center gap-sm-4 gap-lg-5 pt-3 pt-sm-4 px-3 px-sm-4 px-lg-5 pb-4"
    >
      <!-- Logo -->
      <a href="index.html">
        <img id="logo" src="assets/images/logo.png" alt="Auction House logo" />
      </a>

      <!-- Search form -->
      <form
        role="search"
        class="search-form flex-grow-1 mx-3 position-relative d-none d-md-flex"
      >
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input
          type="search"
          name="query"
          class="form-control search-input"
          placeholder="Search for listings..."
          aria-label="Search listings"
        />
      </form>

      <!-- Desktop navbar -->
      <nav class="desktop-nav d-none d-md-flex align-items-center">
        <!-- Logged out links -->
        <a
          href="html/login.html"
          class="nav-link logged-out d-inline-block fw-semibold"
          >Login</a
        >
        <a
          href="html/register.html"
          class="nav-link logged-out d-inline-block fw-semibold"
          >Register</a
        >

        <!-- Logged in links -->
        <a
          href="html/profile.html"
          class="nav-link logged-in d-none fw-semibold"
          >Profile</a
        >
        <a href="#" class="nav-link logged-in d-none fw-semibold" id="logout"
          >Logout</a
        >
        <div id="user-credits-desktop" class="d-none ms-2"></div>
      </nav>

      <!-- Mobile navbar -->
      <nav
        class="mobile-nav d-md-none position-relative d-flex gap-4 align-items-center"
      >
        <div id="user-credits-mobile" class="d-none"></div>
        <button
          id="mobile-menu-toggle"
          class="btn btn-link p-0 position-relative"
        >
          <i class="fa-solid fa-bars fa-2x" id="menu-icon"></i>
        </button>

        <!-- Full screen mobile menu -->
        <div
          id="mobile-menu"
          class="position-fixed top-0 start-0 w-100 h-100 bg-white d-none flex-column p-4"
        >
          <!-- Nav links (logged out) -->
          <div class="d-flex flex-column align-items-center gap-3 mt-5">
            <a
              href="html/login.html"
              class="nav-link logged-out fs-5 fw-semibold"
              >Login</a
            >
            <a
              href="html/register.html"
              class="nav-link logged-out fs-5 fw-semibold"
              >Register</a
            >
            <!-- Logged in links -->
            <a
              href="html/profile.html"
              class="nav-link logged-in d-none fs-5 fw-semibold"
              >Profile</a
            >
            <a
              href="#"
              class="nav-link logged-in d-none fs-5 fw-semibold"
              id="logout-mobile"
              >Logout</a
            >
          </div>

          <!-- Mobile search form -->
          <form role="search" class="search-form position-relative mt-5">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="search"
              name="query"
              class="form-control search-input ps-5"
              placeholder="Search for listings..."
              aria-label="Search listings"
            />
          </form>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main class="flex-grow-1">
      <!-- Page title -->
      <section class="title-section">
        <h1>Listings</h1>
      </section>

      <!-- Messages -->
      <div id="notifications"></div>

      <section class="page-container">
        <!-- Add Listing button -->
        <div class="add-btn-container d-none justify-content-center">
          <button
            id="add-listing-btn"
            data-bs-toggle="modal"
            data-bs-target="#add-listing-modal"
          >
            <i class="fa-solid fa-plus"></i> Add Listing
          </button>
        </div>

        <!-- Listings grid -->
        <section id="listings-section">
          <div id="listings" class="row g-4"></div>
        </section>

        <!-- Pagination -->
        <section id="pagination-section" class="mt-4">
          <div id="pagination"></div>
        </section>
      </section>
    </main>
    <!-- Footer -->
    <footer class="mt-5">
      <p>© 2025 Auction House</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Modal Container -->
    <div id="modal-container"></div>
  </body>
</html>
