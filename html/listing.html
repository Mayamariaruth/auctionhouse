<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Base URL -->
    <script>
      // Local dev
      const isLocal =
        location.hostname === "127.0.0.1" || location.hostname === "localhost";
      if (isLocal) {
        document.write('<base href="/">');
      } else {
        // GitHub Pages
        document.write('<base href="/auctionhouse/">');
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="online auction, auction house, bid online, sell items, buy collectibles, auction marketplace, real-time bidding, create listings"
    />
    <meta
      name="description"
      content="Bid, buy, and sell unique items at our online auction house. Create listings, place bids, and track your auctions in real-time. Join today and start bidding!"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/11ca27fbbb.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script type="module" src="../js/script.js"></script>
    <title>Auction House | Listing Details</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header
      class="d-flex justify-content-between align-items-center gap-md-2 gap-lg-4 pt-3 pt-sm-4 px-3 px-sm-4 px-lg-5 pb-4"
    >
      <!-- Logo -->
      <a href="index.html">
        <img
          id="logo"
          src="../assets/images/logo.png"
          alt="Auction House logo"
        />
      </a>

      <!-- Search form -->
      <form
        role="search"
        class="search-form flex-grow-1 mx-3 position-relative d-none d-md-flex"
      >
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input
          type="search"
          name="query"
          class="form-control search-input"
          placeholder="Search for listings..."
          aria-label="Search listings"
        />
      </form>

      <!-- Desktop navbar -->
      <nav class="desktop-nav d-none d-md-flex align-items-center">
        <!-- Logged out links -->
        <a
          href="/auctionhouse/html/login.html"
          class="nav-link logged-out d-inline-block fw-semibold"
          >Login</a
        >
        <a
          href="/auctionhouse/html/register.html"
          class="nav-link logged-out d-inline-block fw-semibold"
          >Register</a
        >

        <!-- Logged in links -->
        <a href="#" class="nav-link logged-in d-none fw-semibold">Profile</a>
        <a href="#" class="nav-link logged-in d-none fw-semibold" id="logout"
          >Logout</a
        >
        <div id="user-credits-desktop" class="d-none"></div>
      </nav>

      <!-- Mobile navbar -->
      <nav
        class="mobile-nav d-md-none position-relative d-flex gap-4 align-items-center"
      >
        <div id="user-credits-mobile" class="d-none"></div>
        <button
          id="mobile-menu-toggle"
          class="btn btn-link p-0 position-relative"
        >
          <i class="fa-solid fa-bars fa-2x" id="menu-icon"></i>
        </button>

        <!-- Full screen mobile menu -->
        <div
          id="mobile-menu"
          class="position-fixed top-0 start-0 w-100 h-100 bg-white d-none flex-column p-4"
        >
          <!-- Nav links (logged out) -->
          <div class="d-flex flex-column align-items-center gap-3 mt-5">
            <a
              href="/auctionhouse/html/login.html"
              class="nav-link logged-out fs-5 fw-semibold"
              >Login</a
            >
            <a
              href="/auctionhouse/html/register.html"
              class="nav-link logged-out fs-5 fw-semibold"
              >Register</a
            >
            <!-- Logged in links -->
            <a href="#" class="nav-link logged-in d-none fs-5 fw-semibold"
              >Profile</a
            >
            <a
              href="#"
              class="nav-link logged-in d-none fs-5 fw-semibold"
              id="logout"
              >Logout</a
            >
          </div>

          <!-- Mobile search form -->
          <form role="search" class="search-form position-relative mt-5">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="search"
              name="query"
              class="form-control search-input ps-5"
              placeholder="Search for listings..."
              aria-label="Search listings"
            />
          </form>
        </div>
      </nav>
    </header>

    <!-- Messages -->
    <div id="notifications" class="mt-4"></div>

    <!-- Back to listings button -->
    <a href="index.html" class="back-btn ms-4">
      <i class="fa-solid fa-arrow-left"></i> Back to Listings
    </a>

    <!-- Main content -->
    <main class="flex-grow-1 page-container mt-md-4">
      <!-- Listing details -->
      <section id="listing-details">
        <article></article>
      </section>
    </main>
    <!-- Footer -->
    <footer class="mt-5">
      <p>© 2025 Auction House</p>
    </footer>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
