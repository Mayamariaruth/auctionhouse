<!-- Edit Listing Modal -->
<div
  class="modal fade"
  id="edit-listing-modal"
  tabindex="-1"
  aria-labelledby="edit-listing-modal-label"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h2 class="modal-title" id="edit-listing-modal-label">Edit Listing</h2>
      </div>
      <!-- Form -->
      <div class="modal-body">
        <form id="edit-listing-form" novalidate>
          <!-- Image field -->
          <div class="mb-3">
            <label for="edit-listing-image" class="form-label"
              >Image (URL link)</label
            >
            <input type="text" class="form-control" id="edit-listing-image" />
            <span class="error-message" id="edit-image-error"></span>
          </div>

          <!-- Title field -->
          <div class="mb-3">
            <label for="edit-listing-title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="edit-listing-title"
              required
            />
            <span class="error-message" id="edit-title-error"></span>
          </div>

          <!-- Description field -->
          <div class="mb-3">
            <label for="edit-listing-description" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="edit-listing-description"
              rows="3"
              required
            ></textarea>
            <span class="error-message" id="edit-description-error"></span>
          </div>

          <!-- Tags field -->
          <div class="mb-3">
            <label for="edit-listing-tags" class="form-label">Tags</label>
            <input
              type="text"
              class="form-control"
              id="edit-listing-tags"
              name="tags"
            />
            <span class="error-message" id="edit-tags-error"></span>
          </div>

          <!-- Deadline field -->
          <div class="mb-3">
            <label for="edit-listing-deadline" class="form-label"
              >Deadline</label
            >
            <input
              type="datetime-local"
              class="form-control"
              id="edit-listing-deadline"
              required
            />
            <span class="error-message" id="edit-deadline-error"></span>
          </div>
          <!-- Buttons -->
          <div class="d-flex flex-column gap-2 mt-4">
            <button type="submit" class="confirm-btn">Save</button>
            <button type="button" id="edit-delete-btn">Delete</button>
            <button type="button" class="cancel-btn" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
