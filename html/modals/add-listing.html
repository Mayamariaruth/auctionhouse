<!-- Add Listing Modal -->
<div
  class="modal fade"
  id="add-listing-modal"
  tabindex="-1"
  aria-labelledby="add-listing-modal-label"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h2 class="modal-title" id="add-listing-modal-label">Add Listing</h2>
      </div>
      <!-- Form -->
      <div class="modal-body">
        <form id="add-listing-form" novalidate>
          <!-- Image field -->
          <div class="mb-3">
            <label for="listing-image" class="form-label"
              >Images (comma-separated URLs)</label
            >
            <input
              type="text"
              class="form-control"
              id="listing-image"
              placeholder="https://example.com/img1, https://example.com/img2"
            />
            <span class="error-message" id="image-error"></span>
          </div>

          <!-- Title field -->
          <div class="mb-3">
            <label for="listing-title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="listing-title"
              placeholder="Name your item"
              required
            />
            <span class="error-message" id="title-error"></span>
          </div>

          <!-- Description field -->
          <div class="mb-3">
            <label for="listing-description" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="listing-description"
              rows="3"
              placeholder="Describe your item"
              required
            ></textarea>
            <span class="error-message" id="description-error"></span>
          </div>

          <!-- Tags field -->
          <div class="mb-3">
            <label for="listing-tags" class="form-label"
              >Tags (comma-separated words)</label
            >
            <input
              type="text"
              class="form-control"
              id="listing-tags"
              name="tags"
              placeholder="Add tags, separated by commas (e.g., vintage, rare)"
            />
            <span class="error-message" id="tags-error"></span>
          </div>

          <!-- Deadline field -->
          <div class="mb-3">
            <label for="listing-deadline" class="form-label">Deadline</label>
            <input
              type="datetime-local"
              class="form-control"
              id="listing-deadline"
              required
            />
            <span class="error-message" id="deadline-error"></span>
          </div>

          <!-- Buttons -->
          <div class="d-flex flex-column gap-2 mt-4">
            <button type="submit" class="confirm-btn">Add</button>
            <button type="button" class="cancel-btn" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Loading spinner -->
<div
  id="modal-spinner"
  class="d-none position-absolute top-50 start-50 translate-middle"
>
  <div class="spinner-status" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
